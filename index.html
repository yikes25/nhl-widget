<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="NHL Games">
    <title>NHL Games Today</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            overscroll-behavior: none;
            -webkit-touch-callout: none;
            user-select: none;
        }
        .game-card {
            backdrop-filter: blur(10px);
        }
    </style>
</head>
<body class="bg-gradient-to-br from-blue-900 via-slate-900 to-gray-900 min-h-screen">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        function NHLWidget() {
            const [games, setGames] = useState([]);
            
            // Get today's date in local timezone
            const getTodayLocal = () => {
                const today = new Date();
                const year = today.getFullYear();
                const month = String(today.getMonth() + 1).padStart(2, '0');
                const day = String(today.getDate()).padStart(2, '0');
                return `${year}-${month}-${day}`;
            };
            
            const [selectedDate, setSelectedDate] = useState(getTodayLocal());
            const [loading, setLoading] = useState(true);
            const [error, setError] = useState(null);
            const [showTeamFilter, setShowTeamFilter] = useState(false);
            
            // Load saved teams from localStorage or use defaults
            const [favoriteTeams, setFavoriteTeams] = useState(() => {
                const saved = localStorage.getItem('nhlFavoriteTeams');
                return saved ? JSON.parse(saved) : ['SJS', 'MTL', 'COL', 'EDM', 'NJD'];
            });
            
            const [filterEnabled, setFilterEnabled] = useState(() => {
                const saved = localStorage.getItem('nhlFilterEnabled');
                return saved ? JSON.parse(saved) : true;
            });

            const allTeams = [
                'ANA', 'BOS', 'BUF', 'CAR', 'CBJ', 'CGY', 'CHI', 'COL', 'DAL', 'DET',
                'EDM', 'FLA', 'LAK', 'MIN', 'MTL', 'NJD', 'NSH', 'NYI', 'NYR', 'OTT',
                'PHI', 'PIT', 'SEA', 'SJS', 'STL', 'TBL', 'TOR', 'UTA', 'VAN', 'VGK',
                'WPG', 'WSH'
            ];

            // Save to localStorage whenever favorites change
            useEffect(() => {
                localStorage.setItem('nhlFavoriteTeams', JSON.stringify(favoriteTeams));
            }, [favoriteTeams]);

            // Save to localStorage whenever filter toggle changes
            useEffect(() => {
                localStorage.setItem('nhlFilterEnabled', JSON.stringify(filterEnabled));
            }, [filterEnabled]);

            useEffect(() => {
                fetchGames(selectedDate);
            }, [selectedDate]);

            async function fetchGames(date) {
                setLoading(true);
                setError(null);
                try {
                    // Using CORS proxy to avoid CORS issues
                    const response = await fetch(`https://corsproxy.io/?https://api-web.nhle.com/v1/schedule/${date}`);
                    if (!response.ok) throw new Error('Failed to fetch games');
                    const data = await response.json();
                    
                    let gamesList = data.gameWeek?.[0]?.games || [];
                    
                    // Apply team filter if enabled
                    if (filterEnabled && favoriteTeams.length > 0) {
                        gamesList = gamesList.filter(game => 
                            favoriteTeams.includes(game.awayTeam.abbrev) || 
                            favoriteTeams.includes(game.homeTeam.abbrev)
                        );
                    }
                    
                    setGames(gamesList);
                } catch (err) {
                    setError(err.message);
                } finally {
                    setLoading(false);
                }
            }

            function toggleTeam(teamAbbrev) {
                if (favoriteTeams.includes(teamAbbrev)) {
                    setFavoriteTeams(favoriteTeams.filter(t => t !== teamAbbrev));
                } else {
                    setFavoriteTeams([...favoriteTeams, teamAbbrev]);
                }
            }

            // Re-fetch when filter changes
            useEffect(() => {
                if (games.length > 0 || !loading) {
                    fetchGames(selectedDate);
                }
            }, [filterEnabled, favoriteTeams]);

            function formatTime(dateString) {
                const date = new Date(dateString);
                return date.toLocaleTimeString('en-US', { 
                    hour: 'numeric', 
                    minute: '2-digit',
                    timeZoneName: 'short'
                });
            }

            function getGameStatus(game) {
                const state = game.gameState;
                if (state === 'FUT' || state === 'PRE') {
                    return { text: formatTime(game.startTimeUTC), color: 'text-blue-300' };
                } else if (state === 'LIVE' || state === 'CRIT') {
                    return { text: 'LIVE', color: 'text-red-400 animate-pulse' };
                } else if (state === 'FINAL' || state === 'OFF') {
                    return { text: 'FINAL', color: 'text-gray-400' };
                } else {
                    return { text: state, color: 'text-gray-300' };
                }
            }

            return (
                <div className="min-h-screen p-4 pb-20">
                    <div className="max-w-2xl mx-auto">
                        {/* Header */}
                        <div className="text-center mb-6 pt-4">
                            <h1 className="text-4xl font-bold text-white mb-4">üèí NHL</h1>
                            
                            {/* Filter Toggle */}
                            <div className="flex items-center justify-center gap-2 mb-3">
                                <button
                                    onClick={() => setFilterEnabled(!filterEnabled)}
                                    className={`px-4 py-2 rounded-lg font-semibold transition-all ${
                                        filterEnabled 
                                            ? 'bg-blue-500 text-white' 
                                            : 'bg-white/10 text-white/60 border border-white/20'
                                    }`}
                                >
                                    {filterEnabled ? `My Teams (${favoriteTeams.length})` : 'All Teams'}
                                </button>
                                <button
                                    onClick={() => setShowTeamFilter(!showTeamFilter)}
                                    className="bg-white/10 text-white px-4 py-2 rounded-lg border border-white/20 hover:bg-white/20"
                                >
                                    {showTeamFilter ? '‚úï' : '‚öôÔ∏è'}
                                </button>
                            </div>

                            {/* Team Filter Panel */}
                            {showTeamFilter && (
                                <div className="bg-white/10 backdrop-blur-lg rounded-xl p-4 mb-4 border border-white/20">
                                    <div className="text-white text-sm mb-2 font-semibold">Select Your Teams:</div>
                                    <div className="flex flex-wrap gap-2 justify-center">
                                        {allTeams.map(team => (
                                            <button
                                                key={team}
                                                onClick={() => toggleTeam(team)}
                                                className={`px-3 py-1 rounded-lg text-sm font-semibold transition-all ${
                                                    favoriteTeams.includes(team)
                                                        ? 'bg-blue-500 text-white'
                                                        : 'bg-white/10 text-white/60 hover:bg-white/20'
                                                }`}
                                            >
                                                {team}
                                            </button>
                                        ))}
                                    </div>
                                </div>
                            )}
                            
                            <input 
                                type="date" 
                                value={selectedDate}
                                onChange={(e) => setSelectedDate(e.target.value)}
                                className="bg-white/10 text-white px-4 py-2 rounded-lg border border-white/20 focus:outline-none focus:ring-2 focus:ring-blue-400"
                            />
                        </div>

                        {/* Loading State */}
                        {loading && (
                            <div className="text-center py-12">
                                <div className="inline-block animate-spin rounded-full h-12 w-12 border-4 border-white/20 border-t-white"></div>
                                <p className="text-white/60 mt-4">Loading games...</p>
                            </div>
                        )}

                        {/* Error State */}
                        {error && (
                            <div className="bg-red-500/20 border border-red-500/50 rounded-lg p-4 text-center">
                                <p className="text-red-200">{error}</p>
                            </div>
                        )}

                        {/* No Games */}
                        {!loading && !error && games.length === 0 && (
                            <div className="text-center py-12">
                                <p className="text-white/60 text-lg">
                                    {filterEnabled 
                                        ? 'No games for your teams today' 
                                        : 'No games scheduled'}
                                </p>
                                {filterEnabled && (
                                    <button
                                        onClick={() => setFilterEnabled(false)}
                                        className="mt-4 text-blue-400 underline"
                                    >
                                        View all games
                                    </button>
                                )}
                            </div>
                        )}

                        {/* Games List */}
                        {!loading && !error && games.length > 0 && (
                            <div className="space-y-3">
                                {games.map((game) => {
                                    const status = getGameStatus(game);
                                    const isFinal = game.gameState === 'FINAL' || game.gameState === 'OFF';
                                    
                                    return (
                                        <div 
                                            key={game.id} 
                                            className="game-card bg-white/10 backdrop-blur-lg rounded-xl p-4 border border-white/20 shadow-lg"
                                        >
                                            {/* Status */}
                                            <div className="text-center mb-3">
                                                <span className={`text-sm font-semibold ${status.color}`}>
                                                    {status.text}
                                                </span>
                                            </div>

                                            {/* Teams */}
                                            <div className="flex items-center justify-between gap-4">
                                                {/* Away Team */}
                                                <div className="flex-1 text-center">
                                                    <img 
                                                        src={`https://assets.nhle.com/logos/nhl/svg/${game.awayTeam.abbrev}_light.svg`}
                                                        alt={game.awayTeam.abbrev}
                                                        className="w-16 h-16 mx-auto mb-2"
                                                        onError={(e) => e.target.style.display = 'none'}
                                                    />
                                                    <div className="text-xl font-bold text-white mb-1">
                                                        {game.awayTeam.abbrev}
                                                    </div>
                                                    <div className="text-xs text-white/60">
                                                        {game.awayTeam.placeName?.default}
                                                    </div>
                                                    {isFinal && (
                                                        <div className="text-3xl font-bold text-white mt-2">
                                                            {game.awayTeam.score}
                                                        </div>
                                                    )}
                                                </div>

                                                {/* VS or Score */}
                                                <div className="text-white/40 text-xl font-bold">
                                                    {!isFinal ? '@' : '-'}
                                                </div>

                                                {/* Home Team */}
                                                <div className="flex-1 text-center">
                                                    <img 
                                                        src={`https://assets.nhle.com/logos/nhl/svg/${game.homeTeam.abbrev}_light.svg`}
                                                        alt={game.homeTeam.abbrev}
                                                        className="w-16 h-16 mx-auto mb-2"
                                                        onError={(e) => e.target.style.display = 'none'}
                                                    />
                                                    <div className="text-xl font-bold text-white mb-1">
                                                        {game.homeTeam.abbrev}
                                                    </div>
                                                    <div className="text-xs text-white/60">
                                                        {game.homeTeam.placeName?.default}
                                                    </div>
                                                    {isFinal && (
                                                        <div className="text-3xl font-bold text-white mt-2">
                                                            {game.homeTeam.score}
                                                        </div>
                                                    )}
                                                </div>
                                            </div>

                                            {/* Venue */}
                                            {game.venue?.default && (
                                                <div className="text-center mt-3 text-xs text-white/40">
                                                    {game.venue.default}
                                                </div>
                                            )}
                                        </div>
                                    );
                                })}
                            </div>
                        )}

                        {/* Quick Date Navigation */}
                        <div className="fixed bottom-0 left-0 right-0 bg-gradient-to-t from-slate-900 to-transparent p-4">
                            <div className="max-w-2xl mx-auto flex gap-2 justify-center">
                                <button 
                                    onClick={() => {
                                        const date = new Date(selectedDate);
                                        date.setDate(date.getDate() - 1);
                                        setSelectedDate(date.toISOString().split('T')[0]);
                                    }}
                                    className="bg-white/10 hover:bg-white/20 text-white px-4 py-2 rounded-lg border border-white/20 font-semibold"
                                >
                                    ‚Üê Yesterday
                                </button>
                                <button 
                                    onClick={() => setSelectedDate(getTodayLocal())}
                                    className="bg-blue-500/80 hover:bg-blue-500 text-white px-6 py-2 rounded-lg font-semibold"
                                >
                                    Today
                                </button>
                                <button 
                                    onClick={() => {
                                        const date = new Date(selectedDate);
                                        date.setDate(date.getDate() + 1);
                                        setSelectedDate(date.toISOString().split('T')[0]);
                                    }}
                                    className="bg-white/10 hover:bg-white/20 text-white px-4 py-2 rounded-lg border border-white/20 font-semibold"
                                >
                                    Tomorrow ‚Üí
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            );
        }

        ReactDOM.render(<NHLWidget />, document.getElementById('root'));
    </script>
</body>
</html>
